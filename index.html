<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color: #1d2d3c;">
    

        <div id="app">
            <header>
                <div class="header-container">
                    
                </div>
            </header>


        <main>
            <ul>
                <div class="container" style="display:flex; width: 1200px; flex-wrap: wrap; margin: auto;">
                    <li v-for="disco in dischi" style="display: flex; flex-direction: column; justify-content: center; text-align: center; margin-left: 50px; margin-bottom: 50px; flex-wrap: wrap; background-color: #112030; padding: 15px; color: white;">
                        <img v-bind:src="disco.poster" alt="" style="width:260px;height:310px;">
                        <h3>{{disco.title}}</h3>
                        <small>{{disco.author}}</small>
                        <p>{{disco.year}}</p>
                    </li>
                </div>
            </ul>

        </main>
        </div>
